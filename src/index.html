<!DOCTYPE html>
<html>

<head>
  <title>Nedtelling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
  <div class="wrapper timer">
    <b id="countdown">01:00</b>
  </div>
  <div class="wrapper controls">
    <button id="switch-control" class="control">M</button>
    <button id="add-control" class="control">+</button>
    <button id="dec-control" class="control">-</button>
    <button id="reset-control" class="control">R</button>
  </div>
  <div class="wrapper">
    <button id="start" class="control control-start">Start</button>
  </div>
</body>

</html>
